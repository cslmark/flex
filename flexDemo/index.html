<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .flexBox{
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
    }
    .flexItem{
        width: 90px;
        height: 90px;
        background: #55a532;
        margin-left: 20px;
        margin-bottom: 20px;
        text-align: center;
        line-height: 90px;
    }
</style>
<body>
<div class="flexBox">
    <div class="flexItem" style="height:100px">123</div>
    <div class="flexItem" style="height:200px">123</div>
    <div class="flexItem" style="height:80px">123</div>
    <div class="flexItem" style="height:400px">123</div>
    <div class="flexItem" style="height:150px">123</div>
    <div class="flexItem" style="height:200px">123</div>
</div>
</body>
</html>
</html>
